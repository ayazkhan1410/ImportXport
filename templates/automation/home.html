{% extends "automation/base.html" %}

{% block title %}
<title>Home Page</title>
{% endblock title %}

{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center">

    <!-- Import Data Card -->
    <div class="col-md-5 mb-4">
      <div class="card shadow-lg text-center">
        <div class="card-body">
          <h4 class="card-title text-primary">Import Data</h4>
          <p class="card-text">
            Upload a CSV file to import data into the system.
          </p>
          <a href="{% url 'import_data' %}" class="btn btn-primary btn-lg w-100">Go to Import</a>
        </div>
      </div>
    </div>

    <!-- Export Data Card -->
    <div class="col-md-5 mb-4">
      <div class="card shadow-lg text-center">
        <div class="card-body">
          <h4 class="card-title text-success">Export Data</h4>
          <p class="card-text">
            Select a model to export data as a CSV file.
          </p>
          <a href="{% url 'export_data' %}" class="btn btn-success btn-lg w-100">Go to Export</a>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock body %}
