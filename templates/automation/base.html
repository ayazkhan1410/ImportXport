<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block title %}
    <title>DataFlow | Manage Your Data Seamlessly</title>
    {% endblock %}

    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous">
    
    <style>
      /* Navbar Styling */
      .navbar {
        background: linear-gradient(90deg, #1d3557, #457b9d);
        padding: 0rem;
      }

      .navbar-brand {
        font-family: 'Poppins', sans-serif;
        font-size: 1.8rem;
        font-weight: bold;
        color: #f1faee !important;
        letter-spacing: 1px;
      }

      .nav-link {
        color: #f1faee !important;
        margin-right: 15px;
        transition: color 0.3s ease-in-out;
      }

      .nav-link:hover {
        color: #a8dadc !important;
      }

      /* Search Bar Styling */
      .form-control {
        border-radius: 30px;
      }

      /* Login/Signup Buttons */
      .btn-outline-primary {
        border-radius: 30px;
        transition: all 0.3s ease;
      }

      .btn-outline-primary:hover {
        background-color: #f1faee;
        color: #1d3557;
      }

      .btn-primary {
        border-radius: 30px;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #457b9d;
        border-color: #1d3557;
      }

      /* Header Background */
      body {
        background: linear-gradient(135deg, #e0f7fa, #f1faee);
        font-family: 'Poppins', sans-serif;
      }

      .container {
        margin-top: 50px;
      }

      /* Footer Styling */
      footer {
        background-color: #1d3557;
        color: #f1faee;
        padding: 10px 0;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg shadow">
  <div class="container">
    <a class="navbar-brand" href="/">DataFlow</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
            data-bs-target="#navbarNav" aria-controls="navbarNav" 
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'import_data' %}">Import Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'export_data' %}">Export Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'send_email' %}">Send Emails</a>
        </li>
      </ul>

      <form class="d-flex me-3" role="search">
        <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
        <button class="btn btn-success" type="submit">Search</button>
      </form>

      <div class="d-flex">
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-danger me-2">Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class="btn btn-outline-primary me-2">Login</a>
        <a href="{% url 'signup' %}" class="btn btn-primary">Signup</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>


    <!-- Main Content Block -->
      {% block body %}

      
      {% endblock %}

  
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
      crossorigin="anonymous"></script>
  </body>
</html>
