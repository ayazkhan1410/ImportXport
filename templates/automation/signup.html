{% extends "automation/base.html" %}

{% block title %}
<title>DataFlow | Signup</title>
{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-lg p-5" style="width: 500px; margin-top: -30px;" >
    <h2 class="text-center text-primary mb-4">Create an Account</h2>
    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </div>
    </form>

    <p class="text-center mt-4">
      Already have an account? <a href="{% url 'login' %}" class="text-primary text-decoration-none">Login</a>
    </p>
  </div>
</div>
<br>

{% endblock %}
