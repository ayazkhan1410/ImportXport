{% extends "automation/base.html" %}

{% block title %}
  <title>Signup Here!</title>
{% endblock title %}

{% block body %}
<style>
  body {
    background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .signup-card {
    width: 400px;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    background-color: #fff;
  }

  .alert {
    margin-bottom: 20px;
    padding: 10px;
    border-radius: 5px;
  }

  .alert-success {
    background-color: #d4edda;
    color: #155724;
  }

  .alert-danger {
    background-color: #f8d7da;
    color: #721c24;
  }

  a {
    text-decoration: none;
  }

  .home-button {
    display: block;
    text-align: center;
    margin-top: 20px;
  }
</style>

<div class="signup-card">
  <h3 class="text-center text-primary mb-4">Create Your Account</h3>

  <!-- Display messages if any -->
  {% if messages %}
    {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <div class="form-outline mb-4">
      <input type="text" name="username" class="form-control" placeholder="Enter your username" required />
      <label class="form-label" for="username">Username</label>
    </div>

    <div class="form-outline mb-4">
      <input type="email" name="email" class="form-control" placeholder="Enter your email" required />
      <label class="form-label" for="email">Email address</label>
    </div>

    <div class="form-outline mb-4">
      <input type="password" name="password1" class="form-control" placeholder="Enter your password" required />
      <label class="form-label" for="password1">Password</label>
    </div>

    <div class="form-outline mb-4">
      <input type="password" name="password2" class="form-control" placeholder="Confirm your password" required />
      <label class="form-label" for="password2">Confirm Password</label>
    </div>

    <button type="submit" class="btn btn-primary btn-block w-100 mb-3">Sign Up</button>
  </form>

  <!-- Home Button -->
  <div class="home-button">
    <a href="/" class="btn btn-outline-secondary w-100">Go to Home</a>
  </div>
</div>

{% endblock body %}
